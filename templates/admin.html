<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin - Add Job</title>
</head>
<body>
    {% include 'nav.html' %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Job</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="addJobForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>

                            <div class="mb-3">
                                <label for="salary" class="form-label">Salary (Optional)</label>
                                <input type="number" class="form-control" id="salary" name="salary" step="0.01">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Add Job</button>
                        </form>

                        <div id="message" class="mt-3"></div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addJobForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const location = document.getElementById('location').value;
            const salary = document.getElementById('salary').value;

            const jobData = {
                title: title,
                location: location,
                salary: salary ? parseFloat(salary) : null
            };

            try {
                const response = await fetch('/api/jobs/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jobData)
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('message').innerHTML =
                        '<div class="alert alert-success">Job added successfully!</div>';
                    document.getElementById('addJobForm').reset();

                    // Redirect to home after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    document.getElementById('message').innerHTML =
                        '<div class="alert alert-danger">Error: ' + result.error + '</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML =
                    '<div class="alert alert-danger">Error adding job: ' + error.message + '</div>';
            }
        });
    </script>

    {% include 'footer.html' %}
</body>
</html>
